<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Recruiter Solution App</title>
  </head>
  <body>
    <div class="main-container">
      <!-- navbar start -->
      <nav>
        <div class="logo">
          <img src="./images/Logo.svg" alt="logo" />
        </div>

        <ul>
          <li>
            <a href="#" class="active">Home</a>
          </li>

          <li>
            <a href="#">Login</a>
          </li>

          <li>
            <a href="#">Product</a>
          </li>

          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#" class="btn light">Contact</a>
          </li>
        </ul>
        <div class="mobile-menu active">
          <img src="./images/icon-boxes.svg" alt="nav-icons" />
        </div>
        <div class="mobile-close">
          <img src="./images/icon-cross.svg" alt="nav-icons" />
        </div>
        <!-- mobile nav -->

        <nav class="mobile-navigation">
          <ul>
            <li>
              <a href="#" class="active">Home</a>
            </li>

            <li>
              <a href="#">LOgin</a>
            </li>

            <li>
              <a href="#">Product</a>
            </li>

            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#" class="btn light">Contact</a>
            </li>
          </ul>
        </nav>
      </nav>

      <!-- navbar ends -->
      <!-- hero section start -->
      <div class="hero-container">
        <div class="hero-image">
          <img src="./images/hero-image.svg" alt="hero-image" />
          <div class="hero-ground"></div>
        </div>
        <section id="search">
    <div class="container">
      <h2>Candidate Search</h2>
      <form>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
          <label for="job-role">Job Role:</label>
          <input type="text" id="job-role" placeholder="Enter job role">
        </div>
        <button type="button" id="search-btn">Search</button>
      </form>
    </div>
  </section>

  <section id="candidates">
    <div class="container">
      <h2>Search Results</h2>
      <ul id="candidate-list"></ul>
    </div>
  </section>
      <!-- hero section end -->
      <!-- social media icons start -->
      <div class="social-icons">
        <a href="#">
          <img src="./images/social-instagram.svg" alt="instagram" />
        </a>
        <a href="#">
          <img src="./images/social-facebook.svg" alt="facebook" />
        </a>
        <a href="#">
          <img src="./images/social-tweeter.svg" alt="tweeter" />
        </a>
      </div>
      <!-- social media icons end -->
    </div>
    <!-- main container ends -->
    <!-- background images -->
    <div class="hero-bg-right">
      <img src="./images/right-box.svg" alt="banner-right" />
    </div>
    <div class="hero-bg-left">
      <img src="./images/left-box3.svg" alt="bannerleft" />
      <img src="./images/left-box2.svg" alt="bannerleft" />
      <img src="./images/left-box1.svg" alt="bannerleft" />
    </div>

    <!-- mobile bg images -->
    <img
      src="./images/bg-left-mobile.svg"
      class="bg-left-mobile"
      alt="bg-mobile"
    />
    <img
      src="./images/bg-right-mobile.svg"
      class="bg-right-mobile"
      alt="bg-right"
    />

    <!-- script file js -->
    <script src="./main.js"></script>
  </body>
</html>
